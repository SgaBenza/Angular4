<div class="container">
    <form #f='ngForm' (ngSubmit)="submit(f)">
        <div class="form-group">
            <label for="course">Course name</label>
            <input ngModel name="course" #course="ngModel" required minlength="5" id="course" type="text" class="form-control">
            <div class="alert alert-danger" *ngIf="course.touched && !course.valid">
                <div *ngIf="course.errors.required">Course name is required</div>
                <div *ngIf="course.errors.minlength">Name should be minimum 5 characters</div>
            </div>  
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select required ngModel name="category" id="category" #category="ngModel" class="form-control">
                <option value=""></option>
                  <option required *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
                  <!-- <option *ngFor="let method of contactMethods" [ngValue]="method">{{method.name}}</option> -->
            </select>
            <div  class="alert alert-danger" *ngIf="category.touched && category.invalid">
                Category is required
            </div>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" ngModel name="hasGuarantee">
                30-day money-back guarantee
            </label>
        </div>

        <p>
            {{ f.value | json}}
        </p>

        <button class="btn btn-primary">Create</button>

    </form>
</div>
